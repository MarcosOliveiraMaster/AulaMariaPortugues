<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas de reforço Maria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f9f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1abc9c;
    }
    .question {
      background: #fff;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      max-width: 800px;
      transition: border 0.3s;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
      position: relative;
    }
    input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #1abc9c;
      border-radius: 6px;
      margin-right: 8px;
      outline: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    input[type="radio"]:checked {
      background: #1abc9c;
      transform: scale(1.1);
    }
    .feedback {
      margin-top: 8px;
      font-weight: bold;
      display: none;
    }
    .feedback.correct {
      color: green;
    }
    .feedback.incorrect {
      color: red;
    }
    .btn-reset {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-reset:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <h1>Aulas de reforço Maria</h1>

  <div id="questions-container"></div>

  <button class="btn-reset" onclick="resetQuiz()">Reset</button>

  <script>
    const allQuestions = [
      // Questões originais (12)
      { text: "Qual é o tempo verbal usado para indicar ações concluídas no passado?", options: ["Presente do indicativo","Imperfeito do indicativo","Pretérito perfeito do indicativo","Presente do subjuntivo"], answer: "Pretérito perfeito do indicativo" },
      { text: "Qual é o tempo verbal usado para indicar desejo, hipótese ou incerteza?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Presente do subjuntivo" },
      { text: "Qual é o tempo verbal usado para ações habituais no passado?", options: ["Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do indicativo","Presente do subjuntivo"], answer: "Imperfeito do indicativo" },
      { text: "Qual é o tempo verbal usado para expressar ações no momento presente ou verdades universais?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Presente do indicativo" },
      { text: "\"Espero que ele estude amanhã.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Presente do subjuntivo","Imperfeito do indicativo"], answer: "Presente do subjuntivo" },
      { text: "\"Ontem eu viajei para São Paulo.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Presente do subjuntivo","Imperfeito do indicativo"], answer: "Pretérito perfeito do indicativo" },
      { text: "\"Quando era criança, brincava na rua.\" – Qual é o tempo verbal usado?", options: ["Imperfeito do indicativo","Pretérito perfeito do indicativo","Presente do indicativo","Presente do subjuntivo"], answer: "Imperfeito do indicativo" },
      { text: "\"O sol nasce no leste.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Presente do indicativo" },
      { text: "\"Talvez chova amanhã.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Presente do subjuntivo","Imperfeito do indicativo","Pretérito perfeito do indicativo"], answer: "Presente do subjuntivo" },
      { text: "\"Eles chegaram cedo.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Pretérito perfeito do indicativo" },
      { text: "\"Nós falávamos muito quando éramos jovens.\" – Qual é o tempo verbal usado?", options: ["Pretérito perfeito do indicativo","Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Imperfeito do indicativo" },
      { text: "\"Eu estudo matemática todos os dias.\" – Qual é o tempo verbal usado?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Presente do indicativo" },
      // Novas questões (22)
      { text: "Escolha o verbo 'falar' no Pretérito perfeito do indicativo.", options: ["falei","falava","falo","falaria"], answer: "falei" },
      { text: "Escolha o verbo 'comer' no Presente do indicativo.", options: ["comia","como","comerei","comeria"], answer: "como" },
      { text: "Escolha o verbo 'partir' no Imperfeito do indicativo.", options: ["partirei","partia","parto","partisse"], answer: "partia" },
      { text: "Escolha o verbo 'viver' no Presente do subjuntivo.", options: ["viva","vive","viverei","vivi"], answer: "viva" },
      { text: "Escolha o verbo 'estudar' no Pretérito perfeito do indicativo.", options: ["estudei","estudava","estudo","estudaria"], answer: "estudei" },
      { text: "Ontem choveu muito, mas o sol apareceu à tarde. O verbo 'choveu' está em qual tempo?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Pretérito perfeito do indicativo" },
      { text: "Quando eu era pequeno, jogava bola e lia muito. O verbo 'lia' está em qual tempo?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Imperfeito do indicativo" },
      { text: "Se ele estuda e ela trabalha, a vida melhora. O verbo 'estuda' está em qual tempo?", options: ["Presente do indicativo","Pretérito perfeito do indicativo","Imperfeito do indicativo","Presente do subjuntivo"], answer: "Presente do indicativo" },
      { text: "Talvez ele cante e ela dance na festa. O verbo 'cante' está em qual tempo?", options: ["Presente do indicativo","Presente do subjuntivo","Imperfeito do indicativo","Pretérito perfeito do indicativo"], answer: "Presente do subjuntivo" },
      { text: "Eu cheguei cedo e encontrei meus amigos. O verbo 'cheguei' está em qual tempo?", options: ["Presente do indicativo","Imperfeito do indicativo","Pretérito perfeito do indicativo","Presente do subjuntivo"], answer: "Pretérito perfeito do indicativo" },
      { text: "João corre todos os dias. – Qual tempo verbal o verbo se encontra?", options: ["Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo","Pretérito perfeito do indicativo"], answer: "Presente do indicativo" },
      { text: "Ontem eles estudaram para a prova. – Qual tempo verbal o verbo se encontra?", options: ["Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo","Pretérito perfeito do indicativo"], answer: "Pretérito perfeito do indicativo" },
      { text: "Quando eu era jovem, escrevia cartas. – Qual tempo verbal o verbo se encontra?", options: ["Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo","Pretérito perfeito do indicativo"], answer: "Imperfeito do indicativo" },
      { text: "Talvez eles viajem amanhã. – Qual tempo verbal o verbo se encontra?", options: ["Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo","Pretérito perfeito do indicativo"], answer: "Presente do subjuntivo" },
      { text: "Ele comprou frutas no mercado. – Qual tempo verbal o verbo se encontra?", options: ["Presente do indicativo","Imperfeito do indicativo","Presente do subjuntivo","Pretérito perfeito do indicativo"], answer: "Pretérito perfeito do indicativo" },
      { text: "Se mudássemos 'Eu estudo matemática' para o Imperfeito do indicativo, como ficaria?", options: ["Eu estudava matemática","Eu estudei matemática","Eu estudarei matemática","Eu estudaria matemática"], answer: "Eu estudava matemática" },
      { text: "Se mudássemos 'Eles chegaram cedo' para o Presente do indicativo, como ficaria?", options: ["Eles chegam cedo","Eles chegavam cedo","Eles chegariam cedo","Eles chegassem cedo"], answer: "Eles chegam cedo" },
      { text: "Se mudássemos 'Talvez ele cante' para o Presente do indicativo, como ficaria?", options: ["Ele canta","Ele cantava","Ele cantou","Ele cantaria"], answer: "Ele canta" },
      { text: "Se mudássemos 'Nós falávamos muito' para o Pretérito perfeito do indicativo, como ficaria?", options: ["Nós falamos muito","Nós falaremos muito","Nós falávamos muito","Nós falássemos muito"], answer: "Nós falamos muito" },
      { text: "Se mudássemos 'Eu comia pão todos os dias' para o Presente do indicativo, como ficaria?", options: ["Eu como pão todos os dias","Eu comerei pão todos os dias","Eu comeria pão todos os dias","Eu comia pão todos os dias"], answer: "Eu como pão todos os dias" },
      { text: "Se mudássemos 'Ele estuda muito' para o Imperfeito do indicativo, como ficaria?", options: ["Ele estudava muito","Ele estudou muito","Ele estudará muito","Ele estudaria muito"], answer: "Ele estudava muito" },
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuestions() {
      const container = document.getElementById('questions-container');
      container.innerHTML = '';
      const selected = shuffle([...allQuestions]).slice(0, 10);

      selected.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.dataset.answer = q.answer;
        div.innerHTML = `<p>${index + 1}. ${q.text}</p>`;

        shuffle([...q.options]).forEach(opt => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${opt}`;
          div.appendChild(label);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        div.appendChild(feedback);

        container.appendChild(div);
      });

      document.querySelectorAll('.question input[type=radio]').forEach(radio => {
        radio.addEventListener('change', function() {
          const questionDiv = this.closest('.question');
          const correctAnswer = questionDiv.dataset.answer;
          const feedback = questionDiv.querySelector('.feedback');
          if (this.value === correctAnswer) {
            feedback.textContent = "Correto!";
            feedback.className = "feedback correct";
            questionDiv.style.border = "3px solid green";
          } else {
            feedback.textContent = `Incorreto! Resposta correta: ${correctAnswer}`;
            feedback.className = "feedback incorrect";
            questionDiv.style.border = "2px solid red";
          }
          feedback.style.display = "block";
        });
      });
    }

    function resetQuiz() {
      renderQuestions();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuestions();
  </script>
</body>
</html>
